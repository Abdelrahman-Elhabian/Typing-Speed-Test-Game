<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="/typing_speed_test.css">
</head>

<body>
    <div class="start-page">
        <div class="choose">
            <h6>Select Your Level:</h6>
            <input id="easy" type="radio" value="Easy" name="lvl">
            <label for="easy">Easy</label><br>
            <input id="normal" type="radio" value="Normal" name="lvl" class="selected" checked>
            <label for="normal">Normal</label><br>
            <input id="hard" type="radio" value="Hard" name="lvl">
            <label id="hard" for="hard">Hard</label>
        </div>
        <button>Start Playing</button>
    </div>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="message">
                You Are Playing On
                <span class="lvl"></span> Level
                & You Have <span class="seconds"></span> Seconds To Type The Word
            </div>
            <div class="the-word"></div>
            <input type="text" class="input" />
            <div class="upcoming-words">Words Will Appear Here</div>
            <div class="control">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">
                    Score: <span class="got">0</span> From <span class="total"></span>
                </div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="/typing_speed_test.js"></script>
</body>

</html>
